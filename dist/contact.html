                        <li><i class="fa fa-road"></i> <a target="http://maps.google.com/?q=Modi'in Israel"

                        </li>
                    </ul>
                </div>
                <div class="contact">
                    <!-- <h3>Contact Me</h3> -->
                    <form id="contact-form">
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label for="company">Company</label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label for="email">Email Address* <br><span class="xx-small">for example :
                                    abc@gmail.com</span></label>
                            <input required type="email" name="email"  title="for example : must be abc@gmail.com">
                        </p>
                        <p>
                            <label for="phone">Phone Number* <br> <span class="x-small">for example :
                                    05xxxxxxxx</span> </label>
                            <input required type="text" name="phone"
                                title="for example : must be 05xxxxxxxx">
                        </p>
                        <p class="full">
                            <label for="message">Message </label>
                            <textarea name="message" id="" cols="30" rows="10"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
            </div>
